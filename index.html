<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Unity Web Player | X_Test</title>
  <link rel="shortcut icon" href="TemplateData/favicon.ico">
  <link rel="stylesheet" href="TemplateData/style.css">
  <style>
    /* Force Reown/Web3Modal to align correctly over the Unity Canvas */
    w3m-modal {
      position: fixed !important;
      top: 0 !important;
      left: 0 !important;
      width: 100% !important;
      height: 100% !important;
      display: flex !important;
      align-items: center !important;
      justify-content: center !important;
      z-index: 2147483647 !important;
      /* Max z-index */
      pointer-events: none;
      /* Let clicks pass through the overlay background if needed, but the modal itself catches them */
    }

    /* Ensure the internal modal captures events */
    w3m-modal::part(modal) {
      pointer-events: auto;
    }

    /* Scale fix for smaller embedded frames */
    @media (max-width: 500px) {
      w3m-modal {
        transform: scale(0.8);
        transform-origin: center center;
      }
    }

    /* HIDDEN ELEMENTS: Footer, Fullscreen Button, Logo */
    #unity-footer,
    #unity-fullscreen-button,
    #unity-logo-title-footer,
    #unity-build-title {
      display: none !important;
    }
  </style>

  <!-- Twitter Player Card Metadata -->
  <meta name="twitter:card" content="player">
  <meta name="twitter:site" content="@playstackmon">
  <meta name="twitter:title" content="StackMon">
  <meta name="twitter:description" content="Play Stackmon!">

  <meta name="twitter:player" content="https://x-testing.vercel.app/index.html">
  <meta name="twitter:player:width" content="500">
  <meta name="twitter:player:height" content="900">
  <meta name="twitter:image" content="https://x-testing.vercel.app/TemplateData/cover.png">
</head>

<body>
  <div id="unity-container" class="unity-desktop">
    <canvas id="unity-canvas" width=500 height=900 tabindex="-1"></canvas>
    <div id="unity-loading-bar">
      <div id="unity-logo"></div>
      <div id="unity-progress-bar-empty">
        <div id="unity-progress-bar-full"></div>
      </div>
    </div>
    <div id="unity-warning"> </div>
    <div id="unity-footer">
      <div id="unity-logo-title-footer"></div>
      <div id="unity-fullscreen-button"></div>
      <div id="unity-build-title">X_Test</div>
    </div>
  </div>

  <!-- Embedded Tweet Overlay -->
  <div id="twitter-embed-container"
    style="position: absolute; bottom: 20px; right: 20px; z-index: 100; max-width: 300px; display: none;">
    <blockquote class="twitter-tweet">
      <p lang="zxx" dir="ltr"><a href="https://t.co/mIbhFpZmcz">https://t.co/mIbhFpZmcz</a></p>&mdash; Ugly (@ugly_null)
      <a href="https://twitter.com/ugly_null/status/2003946399130702128?ref_src=twsrc%5Etfw">December 24, 2025</a>
    </blockquote>
    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
  </div>
  <!-- You can toggle 'display: block' on the above div to show it, or I can add a button for you. For now, it's safer to keep it hidden or clearly overlayed so it doesn't break the game view. -->
  <script>
    var canvas = document.querySelector("#unity-canvas");

    // Shows a temporary message banner/ribbon for a few seconds, or
    // a permanent error message on top of the canvas if type=='error'.
    // If type=='warning', a yellow highlight color is used.
    // Modify or remove this function to customize the visually presented
    // way that non-critical warnings and error messages are presented to the
    // user.
    function unityShowBanner(msg, type) {
      var warningBanner = document.querySelector("#unity-warning");
      function updateBannerVisibility() {
        warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
      }
      var div = document.createElement('div');
      div.innerHTML = msg;
      warningBanner.appendChild(div);
      if (type == 'error') div.style = 'background: red; padding: 10px;';
      else {
        if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
        setTimeout(function () {
          warningBanner.removeChild(div);
          updateBannerVisibility();
        }, 5000);
      }
      updateBannerVisibility();
    }

    var buildUrl = "Build";
    var loaderUrl = buildUrl + "/X.loader.js";
    var config = {
      arguments: [],
      dataUrl: buildUrl + "/X.data",
      frameworkUrl: buildUrl + "/X.framework.js",
      codeUrl: buildUrl + "/X.wasm",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "DefaultCompany",
      productName: "X_Test",
      productVersion: "1.0",
      showBanner: unityShowBanner,
    };

    // By default, Unity keeps WebGL canvas render target size matched with
    // the DOM size of the canvas element (scaled by window.devicePixelRatio)
    // Set this to false if you want to decouple this synchronization from
    // happening inside the engine, and you would instead like to size up
    // the canvas DOM size and WebGL render target sizes yourself.
    // config.matchWebGLToCanvasSize = false;

    // If you would like all file writes inside Unity Application.persistentDataPath
    // directory to automatically persist so that the contents are remembered when
    // the user revisits the site the next time, uncomment the following line:
    // config.autoSyncPersistentDataPath = true;
    // This autosyncing is currently not the default behavior to avoid regressing
    // existing user projects that might rely on the earlier manual
    // JS_FileSystem_Sync() behavior, but in future Unity version, this will be
    // expected to change.

    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
      // Mobile device style: fill the whole browser client area with the game canvas:

      var meta = document.createElement('meta');
      meta.name = 'viewport';
      meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
      document.getElementsByTagName('head')[0].appendChild(meta);
      document.querySelector("#unity-container").className = "unity-mobile";
      canvas.className = "unity-mobile";

      // To lower canvas resolution on mobile devices to gain some
      // performance, uncomment the following line:
      // config.devicePixelRatio = 1;


    } else {
      // Desktop style: Render the game canvas in a window that can be maximized to fullscreen:
      canvas.style.width = "100%";
      canvas.style.height = "100%";
    }

    document.querySelector("#unity-loading-bar").style.display = "block";

    var script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = () => {
      createUnityInstance(canvas, config, (progress) => {
        document.querySelector("#unity-progress-bar-full").style.width = 100 * progress + "%";
      }).then((unityInstance) => {
        document.querySelector("#unity-loading-bar").style.display = "none";
        document.querySelector("#unity-fullscreen-button").onclick = () => {
          unityInstance.SetFullscreen(1);
        };

      }).catch((message) => {
        alert(message);
      });
    };

    document.body.appendChild(script);

  </script>
</body>

</html>
